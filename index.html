<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Clock</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/818/818275.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <header>
    <a href="/" class="d-flex align-items-center justify-content-center my-4 mb-3 mb-md-0 me-md-auto  text-dark  text-decoration-none">
      <span class="h1 fs-4">World Time</span>
    </a>
  </header>
  <hr>
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center justify-content-center g-5 py-5">
      <div class="col-12 col-sm-8 col-lg-6">
        <img src="https://i.pinimg.com/originals/c9/bd/7a/c9bd7a16beae0bd10b56eb511434b73c.gif" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="650" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label Question">Enter City Name</label>
              <input type="email" class="form-control" id="inputvalue" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your city with anyone else.</div>
            </div>
            <button type="button" id="button"  class="btn btn-secondary">Submit</button>
          </form>
          <div class="h-100 p-5  border rounded-3 timeDisplaySection mt-4">
            <h2>Time : </h2>
            <div class="time">
              <div class="spinner-border spinners" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
    </div>
  </div>
  <div class="row align-items-md-stretch">
    <div class="col-md-6 ">
      <div class="h-100 p-5 text-bg-dark rounded-3 timeZoneDisplaySection">
        <h2>Time Zone : </h2>
        <div class="timezone">
          <div class="spinner-border text-light spinnerZone" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 ">
      <div class="h-100 p-5 bg-light border rounded-3 ">
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">

</html>
